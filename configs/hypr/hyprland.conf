#######################################################################################
# HYPRLAND CONFIGURATION
# Reference: https://wiki.hyprland.org/Configuring/Configuring-Hyprland/
#######################################################################################

# Uncomment to remove warning
# autogenerated = 1

#################################
# MONITOR SETTINGS
#################################
monitor=DP-1,preferred,auto,1


#################################
# PROGRAM DEFINITIONS
#################################
$terminal = kitty
$fileManager = thunar
$menu = wofi --show drun
$browser = firefox
$notes = obsidian
$editor = code
$editor-alt = subl
$colorPicker = hyprpicker

#################################
# AUTOSTART PROGRAMS
#################################
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = /usr/bin/dunst
exec-once = waybar
exec-once = swww-daemon
exec-once = swww img ~/.config/assets/backgrounds/cat_leaves.png  --transition-fps 255 --transition-type outer --transition-duration 0.8
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = hypridle
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

#################################
# ENVIRONMENT VARIABLES
#################################
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = MOZ_ENABLE_WAYLAND,1
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = NVD_BACKEND,direct
env = ELECTRON_OZONE_PLATFORM_HINT,auto
env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_STYLE_OVERRIDE,kvantum
env = GDK_BACKEND,wayland,x11,*
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland

#################################
# GENERAL LOOK AND FEEL
#################################
general {
  gaps_in = 5
  gaps_out = 5
  border_size = 2
  col.active_border = rgb(8aadf4) rgb(24273A) rgb(24273A) rgb(8aadf4) 45deg
  col.inactive_border = rgb(24273A) rgb(24273A) rgb(24273A) rgb(27273A) 45deg
  resize_on_border = true
  allow_tearing = false
  layout = dwindle
}

decoration {
  rounding = 10
  active_opacity = 1.0
  inactive_opacity = 1.0
  blur {
    enabled = true
    size = 3
    passes = 3
    new_optimizations = true
    vibrancy = 0.1696
    ignore_opacity = true
  }
}

animations {
  enabled = true
  bezier = wind, 0.05, 0.9, 0.1, 1.05
  bezier = winIn, 0.1, 1.1, 0.1, 1.1
  bezier = winOut, 0.3, -0.3, 0, 1
  bezier = liner, 1, 1, 1, 1
  animation = windows, 1, 6, wind, slide
  animation = windowsIn, 1, 6, winIn, slide
  animation = windowsOut, 1, 5, winOut, slide
  animation = windowsMove, 1, 5, wind, slide
  animation = border, 1, 1, liner
  animation = borderangle, 1, 30, liner, loop
  animation = fade, 1, 10, default
  animation = workspaces, 1, 5, wind
}

dwindle {
  pseudotile = true
  preserve_split = true
}

misc {
  force_default_wallpaper = 0
  disable_hyprland_logo = true
  disable_splash_rendering = true
  vrr = 0
}

#################################
# INPUT SETTINGS
#################################
input {
  kb_layout = gb
  follow_mouse = 1
  sensitivity = 0
  touchpad {
    natural_scroll = true
  }
}

gestures {
  workspace_swipe = true
  workspace_swipe_fingers = 3
}

device {
  name = epic-mouse-v1
  sensitivity = -0.5
}

#################################
# KEYBINDINGS
#################################
$mainMod = SUPER

# Launch apps
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, B, exec, $browser
bind = $mainMod, O, exec, $notes
bind = $mainMod, C, exec, $editor
bind = $mainMod, S, exec, $editor-alt
bind = $mainMod, F, exec, $fileManager
bind = $mainMod, D, exec, $menu
bind = SUPER, E, exec, jome -d | wl-copy
bind = $mainMod, P, exec, $colorPicker | wl-copy

# System commands
bind = $mainMod, Q, killactive
bind = $mainMod, M, exit
bind = SUPER, L, exec, hyprlock
bind = SUPER, ESCAPE, exec, wlogout
bind = Ctrl, Escape, exec, killall waybar || waybar

# Navigation
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Workspace switching
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move windows to workspaces
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Workspace scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bindm = $mainMod, Z, movewindow
bindm = $mainMod, X, resizewindow
binde = $mainMod+Shift, Right, resizeactive, 30 0
binde = $mainMod+Shift, Left, resizeactive, -30 0
binde = $mainMod+Shift, Up, resizeactive, 0 -30
binde = $mainMod+Shift, Down, resizeactive, 0 30

# Clipboard
bind = SUPER, V, exec, cliphist list | tofi -c ~/.config/tofi/configV | cliphist decode | wl-copy

# Screenshots
bind = , Print, exec, grimblast --notify copysave screen
bind = SUPER, Print, exec, grimblast --notify copysave active
bind = SUPER ALT, Print, exec, grimblast --notify copysave area

# Media control
bind = , XF86AudioRaiseVolume, exec, pamixer -i 5
bind = , XF86AudioLowerVolume, exec, pamixer -d 5
bind = , XF86AudioMicMute, exec, pamixer --default-source -m
bind = , XF86AudioMute, exec, pamixer -t
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPause, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

# Brightness
bind = , XF86MonBrightnessUp, exec, brightnessctl s +5%
bind = , XF86MonBrightnessDown, exec, brightnessctl s 5%-

#################################
# WINDOW RULES
#################################
windowrule = float, class:^(jome)$

# Opacity Rules
windowrulev2 = opacity 0.80 0.80,class:^(kitty|Code|obsidian|qt5ct|qt6ct|thunar|dev.warp.Warp|org.gnome.Nautilus|kvantummanager)$
windowrulev2 = opacity 0.70 0.70,class:^(Spotify|pavucontrol|blueman-manager|nm-applet|nm-connection-editor)$
windowrulev2 = float,class:^(qt5ct|qt6ct|kvantummanager|nwg-look|pavucontrol|blueman-manager|nm-applet|nm-connection-editor|org.kde.ark|org.kde.polkit-kde-authentication-agent-1)$

# Layerrules
layerrule = ignorezero,tofi
layerrule = ignorezero,dunst
layerrule = blur,dunst
