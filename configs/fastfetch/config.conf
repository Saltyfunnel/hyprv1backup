# ~/.config/fastfetch/config.conf

# Example: Catppuccin-inspired config

logo = "auto"
color = "6" # lavender
separator = " : "
keyColor = "5"  # mauve
titleColor = "1" # rosewater

# Modules to display (in order)
displayModules = (
    "title",
    "os",
    "kernel",
    "uptime",
    "packages",
    "shell",
    "terminal",
    "de",
    "wm",
    "cpu",
    "gpu",
    "memory",
    "disk",
    "battery"
)
